<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heladeria Robin Hood</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">

            <h1>Ingrediente {{ingrediente.nombre}}</h1>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Calorias</th>
                        <th>Costo</th>
                        <th>Inventario</th>           
                        <th>Es sano</th>                
                       
                    </tr>
                </thead>
                <tbody>

                        <tr>
                            <td><a href="/ingrediente/{{ingrediente.id}}">{{ingrediente.nombre}} </a></td>
                            <td>{{ingrediente.calorias}}</td>
                            <td>${{ingrediente.costo}}</td>
                            <td>{{ingrediente.inventario}}</td>           
                            <td>{{es_sano}}</td>                                                    
                        </tr>

                </tbody>
            </table>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
